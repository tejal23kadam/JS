<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    button {
        height: 50px;
        width: 100px;
        font-size: 20px;
    }
    input{
        height: 50px;
    }
</style>
<script>
    function mathCalculation(operator){
        let digit1 = document.getElementById('digit1').value;
        let digit2 = document.getElementById('digit2').value;
        let textAns = document.getElementById('result');
        let ans;
        
        if(operator == '-')
        {
            ans = digit1 - digit2;
        }
        else if(operator == '+')
        {
            ans = parseInt(digit1) + parseInt(digit2);
        }
        else if(operator == '*')
        {
            ans = digit1 * digit2;
        }
        else if(operator == '/')
        {
            ans = digit1 / digit2;
        }
        else if(operator == '%')
        {
            ans = digit1 % digit2;
        }
        else{
            alert('nothing');
        }
        textAns.innerHTML = ans;
    }
</script>

<body>
    <div>
        <label>Enter First Digit</label>
        <input id="digit1">
        <br>
        <br>
        <label>Enter second Digit</label>
        <input id="digit2">
        <br>
        <br>
        <label id ="result"> </label>
        <br><br>
        <button  onclick="mathCalculation('+')">+</button>
        <button  onclick="mathCalculation('-')">-</button>
        <button  onclick="mathCalculation('/')">/</button>
        <button  onclick="mathCalculation('*')">*</button>
        <button  onclick="mathCalculation('%')">%</button>

    </div>
</body>

</html>
