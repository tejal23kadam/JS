<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        button {
            height: 50px;
            width: 100px;
            font-size: 20px;
            border: 1px solid gray;
            border-radius: 50px;
        }
        div {
            text-align: center;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            height: 800px;
            width: 1200px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <div class="mySlides fade">
                <img src="images/image1.jpg" />
            </div>
            <div class="mySlides fade">
                <img src="images/image2.jpg" />
            </div>

            <div class="mySlides fade">
                <img src="images/image3.jpg" />
            </div>
            <div class="mySlides fade">
                <img src="images/image4.jpg" />
            </div>
            <!-- Navigation arrows -->
            <button id="prev" onclick="nextSlide(-1)">prev</button>
            <button id="next" onclick="nextSlide(1)">next</button>
        </div>
    </div>

    <script type="text/javascript">
        var slide_index = 1;
        displaySlides();

        function nextSlide(n) {
            slide_index += n;
            displaySlides();
        }
        function displaySlides() {
            debugger
            var i;
            let prev = document.getElementById("prev");
            let next = document.getElementById("next");
            let slides = document.getElementsByClassName("mySlides");        
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }           
            if (slide_index == 1) {
                prev.disabled  = true;
                next.disabled  = false;
            }
            if(slide_index == slides.length)
            {
                next.disabled  = true;
                prev.disabled  = false;
            }
            if(slide_index > 1 && slide_index < slides.length)
            {
                next.disabled  = false;
                prev.disabled  = false;
            }            
            slides[slide_index - 1].style.display = "block";
        }
    </script>
</body>

</html>
